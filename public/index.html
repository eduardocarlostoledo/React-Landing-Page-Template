/* ============================================================================
   HERO / SLIDER - CRITICAL
   ============================================================================ */

.slider-section {
  position: relative;
  overflow: hidden;
  background: linear-gradient(180deg, #f8f9ff 0%, #ffffff 100%);
  min-height: 500px;
}

.slider-container {
  font-family: 'Montserrat', 'Segoe UI', sans-serif;
  text-align: center;
  position: relative;
  margin: 0;
  border-radius: 0;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.slide {
  position: relative;
  width: 100%;
  height: 500px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.slider-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 0;
  /* Prevenir layout shift */
  background: linear-gradient(180deg, #f0f0f0 0%, #e0e0e0 100%);
}

.slider-content {
  position: absolute;
  bottom: 30px;
  left: 30px;
  background: linear-gradient(135deg, rgba(0, 32, 91, 0.85) 0%, rgba(29, 46, 123, 0.75) 100%);
  padding: 1.5rem 2rem;
  border-radius: 12px;
  color: #fff;
  max-width: 80%;
  border: 1px solid rgba(255, 203, 5, 0.2);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.slider-content h2 {
  color: #ffcb05;
  margin-bottom: 0.5rem;
  font-size: 1.8rem;
}

.slider-content p {
  color: #f0f0f0;
  font-size: 0.95rem;
  margin-bottom: 0;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.btn-custom:hover {

.btn-primary {

   LOADING STATES & ANIMATIONS
   ============================================================================ */

.loading-spinner {

@keyframes spin {

  height: 4px;

}

.col-sm-6 {

  border-radius: 16px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 203, 5, 0.15);
  animation: slideInUp 0.6s ease-out forwards;
}

.col-sm-6:nth-child(1) { animation-delay: 0.1s; }
.col-sm-6:nth-child(2) { animation-delay: 0.2s; }
.col-sm-6:nth-child(3) { animation-delay: 0.3s; }
.col-sm-6:nth-child(4) { animation-delay: 0.4s; }

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideInUp {

    opacity: 0;
    transform: translateY(40px);
  }
  to {

}

@media (max-width: 768px) {

  }

@media (max-width: 480px) {
